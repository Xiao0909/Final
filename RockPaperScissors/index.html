  <body style="background-color: #FDFCDC;">
    <div class="top">
      <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
              <h1 class="col-sm-8" style="text-align: center">Rock Paper Scissor Game</h1>

      <div class="score">
        <div class="player-score">
          <h2>Player</h2>

        <div class="computer-score">

          <img class="player-hand" src="./images/rock.png" alt="" />
          <img class="computer-hand" src="./images/rock.png" alt="" />
        </div>
        <div class="options" id="optionbtn">

          <button class="paper">paper</button>
